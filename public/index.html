<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>SAJ Solar Monitor</title>
  <link rel="stylesheet" href="/design-system/styles.css">
  <style>
    body {
      padding-bottom: 80px; /* Space for bottom navigation */
    }
    
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
    
    .energy-chart {
      height: 120px;
      background: linear-gradient(135deg, var(--color-solar-energy), var(--color-primary-500));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin: var(--space-4) 0;
    }

    /* LED Light Status */
    .led-indicator {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      position: relative;
      display: inline-block;
      margin-right: var(--space-2);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .led-indicator::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: inherit;
      opacity: 0.8;
      animation: led-glow 2s ease-in-out infinite alternate;
    }

    .led-online {
      background: var(--color-solar-online);
      box-shadow: 0 0 12px var(--color-solar-online);
    }

    .led-offline {
      background: var(--color-solar-offline);
      box-shadow: 0 0 12px var(--color-solar-offline);
    }

    @keyframes led-glow {
      0% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    /* Device Grid Layout */
    .device-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-3);
      margin-top: var(--space-4);
    }

    .device-item {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--space-3);
      border: 1px solid var(--color-border-primary);
      text-align: center;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all var(--transition-fast);
      cursor: pointer;
      user-select: none;
    }

    .device-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--color-border-secondary);
      background: var(--color-bg-tertiary);
    }

    .device-item:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    .device-status {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-2);
    }

    .device-name {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--color-text-primary);
      margin-bottom: var(--space-1);
      word-break: break-word;
      line-height: 1.2;
    }

    .device-model {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    /* Mobile optimizations */
    @media (max-width: 640px) {
      .device-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-2);
      }

      .device-item {
        padding: var(--space-2);
        min-height: 80px;
      }

      .device-name {
        font-size: 0.75rem;
      }

      .device-model {
        font-size: 0.625rem;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <main class="container">

    <!-- Device Status Overview -->
    <section class="mb-6">
      <div class="card-header">
        <h3 class="text-h3">Device Status</h3>
        <a href="/sync" class="btn btn-primary btn-sm">Sync Devices</a>
      </div>

      <div class="grid grid-cols-3 gap-3 mb-4">
        <div class="card text-center">
          <div class="energy-value text-h2" id="totalDevices" style="color: var(--color-text-primary);">--</div>
          <div class="energy-label">Total Devices</div>
        </div>
        <div class="card text-center">
          <div class="energy-value text-h2" id="onlineDevices" style="color: var(--color-solar-online);">--</div>
          <div class="energy-label">Online</div>
        </div>
        <div class="card text-center">
          <div class="energy-value text-h2" id="alarmDevices" style="color: var(--color-solar-alarm);">--</div>
          <div class="energy-label">Alarms</div>
        </div>
      </div>

      <!-- Device List Preview -->
      <div id="deviceList" class="space-y-3">
        <!-- Devices will be loaded here -->
      </div>

      <div id="noDevices" class="card text-center" style="display: none;">
        <div class="card-content">
          <p class="text-body-small mb-4">No devices found. Sync devices from SAJ API to get started.</p>
          <a href="/sync" class="btn btn-primary">Sync Devices Now</a>
        </div>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="mb-6">
      <h3 class="text-h3 mb-4">Quick Actions</h3>
      <div class="grid grid-cols-2 gap-4">
        <a href="/sync" class="card card-interactive text-center">
          <div class="card-content">
            <div style="font-size: 2rem; margin-bottom: 0.5rem;">üîÑ</div>
            <div class="text-body">Sync Devices</div>
            <div class="text-caption">Update device list</div>
          </div>
        </a>
        <a href="/devices" class="card card-interactive text-center">
          <div class="card-content">
            <div style="font-size: 2rem; margin-bottom: 0.5rem;">üì±</div>
            <div class="text-body">View Devices</div>
            <div class="text-caption">Device details</div>
          </div>
        </a>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="/" class="nav-item nav-item-active">
      <div class="nav-icon">üè†</div>
      <span>Dashboard</span>
    </a>
    <a href="/devices" class="nav-item">
      <div class="nav-icon">üì±</div>
      <span>Devices</span>
    </a>
    <a href="/plants" class="nav-item">
      <div class="nav-icon">üè≠</div>
      <span>Plants</span>
    </a>
    <a href="/sync" class="nav-item">
      <div class="nav-icon">üîÑ</div>
      <span>Sync</span>
    </a>
    <a href="/settings" class="nav-item">
      <div class="nav-icon">‚öôÔ∏è</div>
      <span>Settings</span>
    </a>
  </nav>

  <script>
    // Dashboard functionality
    class Dashboard {
      constructor() {
        this.init();
      }

      async init() {
        await this.loadDashboardData();
        this.setupEventListeners();
      }

      setupEventListeners() {
        // Refresh functionality removed - no refresh button
      }

      async loadDashboardData() {
        try {
          this.showLoading(true);
          
          // Load device summary
          const deviceSummary = await this.fetchDeviceSummary();
          this.updateDeviceCounts(deviceSummary);
          
          // Load all devices
          const devices = await this.fetchRecentDevices();
          this.renderDeviceList(devices);
          
        } catch (error) {
          console.error('Failed to load dashboard data:', error);
          this.showError('Failed to load dashboard data');
        } finally {
          this.showLoading(false);
        }
      }

      async fetchDeviceSummary() {
        const response = await fetch('/api/devices/summary');
        if (!response.ok) throw new Error('Failed to fetch device summary');
        return response.json();
      }

      async fetchRecentDevices(limit = null) {
        const url = limit ? `/api/devices?limit=${limit}` : '/api/devices';
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch devices');
        return response.json();
      }

      updateDeviceCounts(summary) {
        document.getElementById('totalDevices').textContent = summary.total || 0;
        document.getElementById('onlineDevices').textContent = summary.online || 0;
        document.getElementById('alarmDevices').textContent = summary.alarms || 0;
      }


      renderDeviceList(devices) {
        const deviceList = document.getElementById('deviceList');
        const noDevices = document.getElementById('noDevices');

        if (!devices || devices.length === 0) {
          deviceList.innerHTML = '';
          noDevices.style.display = 'block';
          return;
        }

        noDevices.style.display = 'none';
        deviceList.innerHTML = `
          <div class="device-grid">
            ${devices.map(device => `
              <div class="device-item" data-device-sn="${device.device_sn}" onclick="dashboard.navigateToDevice('${device.device_sn}')">
                <div class="device-status">
                  <div class="led-indicator ${device.is_online ? 'led-online' : 'led-offline'}"></div>
                </div>
                <div class="device-name">${device.plant_name || 'Unknown Device'}</div>
                <div class="device-model">${device.device_type || 'N/A'}</div>
              </div>
            `).join('')}
          </div>
        `;
      }


      showLoading(loading) {
        document.body.classList.toggle('loading', loading);
      }

      showError(message) {
        // Simple error display - could be enhanced with toast notifications
        alert(message);
      }

      navigateToDevice(deviceSn) {
        // Navigate to the device detail page
        window.location.href = `/device/${deviceSn}`;
      }
    }

    // Initialize dashboard when page loads
    let dashboard;
    document.addEventListener('DOMContentLoaded', () => {
      dashboard = new Dashboard();
    });
  </script>
</body>
</html>
