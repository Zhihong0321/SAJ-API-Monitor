<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>Offline Devices - SAJ Solar Monitor</title>
  <link rel="stylesheet" href="/design-system/styles.css">
  <style>
    body {
      padding-bottom: 80px;
    }

    .device-card {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-3);
      border: 1px solid var(--color-bg-tertiary);
    }

    .device-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-2);
    }

    .device-title {
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .badge {
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 500;
    }

    .badge-offline {
      background: var(--color-solar-offline);
      color: white;
    }

    .device-details {
      color: var(--color-text-secondary);
      font-size: 14px;
      line-height: 1.4;
    }

    .loading {
      opacity: 0.5;
      pointer-events: none;
    }

    .empty-state {
      text-align: center;
      padding: var(--space-8) var(--space-4);
      color: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header-title">üì± Offline Devices</h1>
    <button id="refreshBtn" class="btn btn-ghost btn-sm">
      <span id="refreshIcon">üîÑ</span>
    </button>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Offline Device Count -->
    <section class="mb-6">
      <div class="card text-center">
        <div class="energy-value text-h2" id="offlineCount" style="color: var(--color-solar-offline);">--</div>
        <div class="energy-label">Offline Devices</div>
      </div>
    </section>

    <!-- Offline Device List -->
    <section class="mb-6">
      <div class="card-header">
        <h3 class="text-h3">Offline Device List</h3>
      </div>

      <div id="deviceList" class="space-y-3">
        <!-- Devices will be loaded here -->
      </div>

      <div id="loadingState" class="card text-center" style="display: none;">
        <div class="card-content">
          <p class="text-body">Loading offline devices...</p>
        </div>
      </div>

      <div id="emptyState" class="card text-center" style="display: none;">
        <div class="card-content">
          <p class="text-body-small mb-4">No offline devices found. All devices are currently online.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <div class="nav-icon">üè†</div>
      <span>Dashboard</span>
    </a>
    <a href="/devices" class="nav-item nav-item-active">
      <div class="nav-icon">üì±</div>
      <span>Devices</span>
    </a>
    <a href="/plants" class="nav-item">
      <div class="nav-icon">üè≠</div>
      <span>Plants</span>
    </a>
    <a href="/sync" class="nav-item">
      <div class="nav-icon">üîÑ</div>
      <span>Sync</span>
    </a>
    <a href="/settings" class="nav-item">
      <div class="nav-icon">‚öôÔ∏è</div>
      <span>Settings</span>
    </a>
  </nav>

  <script>
    // Offline Device List functionality
    class OfflineDeviceList {
      constructor() {
        this.init();
      }

      async init() {
        await this.loadOfflineDevices();
        this.setupEventListeners();
      }

      setupEventListeners() {
        const refreshBtn = document.getElementById('refreshBtn');
        refreshBtn.addEventListener('click', () => this.refreshData());
      }

      async loadOfflineDevices() {
        try {
          this.showLoading(true);

          // Load offline devices
          const devices = await this.fetchOfflineDevices();
          this.updateOfflineCount(devices.length);
          this.renderDeviceList(devices);

        } catch (error) {
          console.error('Failed to load offline devices:', error);
          this.showError('Failed to load offline devices');
        } finally {
          this.showLoading(false);
        }
      }

      async fetchOfflineDevices() {
        const response = await fetch('/api/devices/offline?limit=100');
        if (!response.ok) throw new Error('Failed to fetch offline devices');
        return response.json();
      }

      updateOfflineCount(count) {
        document.getElementById('offlineCount').textContent = count;
      }

      renderDeviceList(devices) {
        const deviceList = document.getElementById('deviceList');
        const emptyState = document.getElementById('emptyState');

        if (!devices || devices.length === 0) {
          deviceList.innerHTML = '';
          emptyState.style.display = 'block';
          return;
        }

        emptyState.style.display = 'none';
        deviceList.innerHTML = devices.map(device => `
          <div class="device-card">
            <div class="device-header">
              <div class="device-title">${device.plant_name || 'Unknown Plant'}</div>
              <span class="badge badge-offline">
                Offline
              </span>
            </div>
            <div class="device-details">
              <div><strong>Device SN:</strong> ${device.device_sn}</div>
              <div><strong>Type:</strong> ${device.device_type}</div>
              <div><strong>Location:</strong> ${device.country}</div>
              <div><strong>Last Detection:</strong> ${this.formatLastDetection(device.updated_at)}</div>
            </div>
          </div>
        `).join('');
      }

      formatLastDetection(dateString) {
        if (!dateString) return 'Unknown';

        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffMinutes = Math.floor(diffMs / (1000 * 60));

        if (diffDays > 0) {
          return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
        } else if (diffHours > 0) {
          return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
        } else if (diffMinutes > 0) {
          return `${diffMinutes} minute${diffMinutes > 1 ? 's' : ''} ago`;
        } else {
          return 'Just now';
        }
      }

      async refreshData() {
        const refreshIcon = document.getElementById('refreshIcon');
        refreshIcon.style.animation = 'spin 1s linear infinite';

        await this.loadOfflineDevices();

        setTimeout(() => {
          refreshIcon.style.animation = '';
        }, 1000);
      }

      showLoading(loading) {
        document.body.classList.toggle('loading', loading);
        document.getElementById('loadingState').style.display = loading ? 'block' : 'none';
      }

      showError(message) {
        alert(message);
      }
    }

    // Initialize offline device list when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new OfflineDeviceList();
    });
  </script>
</body>
</html>
