<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>Plants - SAJ Solar Monitor</title>
  <link rel="stylesheet" href="/design-system/styles.css">
  <style>
    body {
      padding-bottom: 80px;
    }

    .plant-card {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-3);
      border: 1px solid var(--color-bg-tertiary);
    }

    .plant-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-2);
    }

    .plant-title {
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .badge {
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 500;
    }

    .badge-active {
      background: var(--color-solar-online);
      color: white;
    }

    .badge-inactive {
      background: var(--color-solar-offline);
      color: white;
    }

    .badge-warning {
      background: var(--color-solar-alarm);
      color: white;
    }

    .plant-details {
      color: var(--color-text-secondary);
      font-size: 14px;
      line-height: 1.4;
    }

    .plant-actions {
      margin-top: var(--space-3);
      display: flex;
      gap: var(--space-2);
    }

    .loading {
      opacity: 0.5;
      pointer-events: none;
    }

    .empty-state {
      text-align: center;
      padding: var(--space-8) var(--space-4);
      color: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header-title">🏭 Plants</h1>
    <button id="refreshBtn" class="btn btn-ghost btn-sm">
      <span id="refreshIcon">🔄</span>
    </button>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Plant Summary -->
    <section class="mb-6">
      <div class="grid grid-cols-3 gap-3">
        <div class="card text-center">
          <div class="energy-value text-h2" id="totalPlants" style="color: var(--color-text-primary);">--</div>
          <div class="energy-label">Total Plants</div>
        </div>
        <div class="card text-center">
          <div class="energy-value text-h2" id="activePlants" style="color: var(--color-solar-online);">--</div>
          <div class="energy-label">Active</div>
        </div>
        <div class="card text-center">
          <div class="energy-value text-h2" id="remarkedPlants" style="color: var(--color-solar-alarm);">--</div>
          <div class="energy-label">With Remarks</div>
        </div>
      </div>
    </section>

    <!-- Plant List -->
    <section class="mb-6">
      <div class="card-header">
        <h3 class="text-h3">Plant List</h3>
        <a href="/plant-sync" class="btn btn-primary btn-sm">Sync Plants</a>
      </div>

      <div id="plantList" class="space-y-3">
        <!-- Plants will be loaded here -->
      </div>

      <div id="loadingState" class="card text-center" style="display: none;">
        <div class="card-content">
          <p class="text-body">Loading plants...</p>
        </div>
      </div>

      <div id="emptyState" class="card text-center" style="display: none;">
        <div class="card-content">
          <p class="text-body-small mb-4">No plants found. Sync plants from SAJ API to get started.</p>
          <a href="/plant-sync" class="btn btn-primary">Sync Plants Now</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <div class="nav-icon">🏠</div>
      <span>Dashboard</span>
    </a>
    <a href="/devices" class="nav-item">
      <div class="nav-icon">📱</div>
      <span>Devices</span>
    </a>
    <a href="/plants" class="nav-item nav-item-active">
      <div class="nav-icon">🏭</div>
      <span>Plants</span>
    </a>
    <a href="/sync" class="nav-item">
      <div class="nav-icon">🔄</div>
      <span>Device Sync</span>
    </a>
    <a href="/plant-sync" class="nav-item">
      <div class="nav-icon">🌱</div>
      <span>Plant Sync</span>
    </a>
  </nav>

  <script>
    // Plant List functionality
    class PlantList {
      constructor() {
        this.init();
      }

      async init() {
        await this.loadPlantData();
        this.setupEventListeners();
      }

      setupEventListeners() {
        const refreshBtn = document.getElementById('refreshBtn');
        refreshBtn.addEventListener('click', () => this.refreshData());
      }

      async loadPlantData() {
        try {
          this.showLoading(true);

          // Load plant summary
          const plantSummary = await this.fetchPlantSummary();
          this.updatePlantCounts(plantSummary);

          // Load all plants
          const plants = await this.fetchAllPlants();
          this.renderPlantList(plants);

        } catch (error) {
          console.error('Failed to load plant data:', error);
          this.showError('Failed to load plant data');
        } finally {
          this.showLoading(false);
        }
      }

      async fetchPlantSummary() {
        const response = await fetch('/api/plants/summary');
        if (!response.ok) throw new Error('Failed to fetch plant summary');
        return response.json();
      }

      async fetchAllPlants() {
        const response = await fetch('/api/plants?limit=100');
        if (!response.ok) throw new Error('Failed to fetch plants');
        return response.json();
      }

      updatePlantCounts(summary) {
        document.getElementById('totalPlants').textContent = summary.total || 0;
        document.getElementById('activePlants').textContent = summary.active || 0;
        document.getElementById('remarkedPlants').textContent = summary.with_remarks || 0;
      }

      renderPlantList(plants) {
        const plantList = document.getElementById('plantList');
        const emptyState = document.getElementById('emptyState');

        if (!plants || plants.length === 0) {
          plantList.innerHTML = '';
          emptyState.style.display = 'block';
          return;
        }

        emptyState.style.display = 'none';
        plantList.innerHTML = plants.map(plant => `
          <div class="plant-card">
            <div class="plant-header">
              <div class="plant-title">${plant.plant_name || 'Unnamed Plant'}</div>
              <span class="badge ${this.getStatusBadge(plant)}">
                ${this.getStatusText(plant)}
              </span>
            </div>
            <div class="plant-details">
              <div><strong>Plant ID:</strong> ${plant.plant_id}</div>
              ${plant.plant_no ? `<div><strong>Plant No:</strong> ${plant.plant_no}</div>` : ''}
              <div><strong>Last Updated:</strong> ${new Date(plant.updated_at).toLocaleDateString()}</div>
              ${plant.remark && plant.remark.trim() !== '' ? `<div style="margin-top: 8px; padding: 6px 8px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px; color: #856404;"><strong>⚠️ Remark:</strong> ${plant.remark}</div>` : ''}
            </div>
            <div class="plant-actions">
              <a href="/plant-generation?plantId=${plant.plant_id}" class="btn btn-primary btn-sm">
                📊 View Generation
              </a>
            </div>
          </div>
        `).join('');
      }

      getStatusBadge(plant) {
        if (plant.remark && plant.remark.trim() !== '') {
          return 'badge-warning';
        }
        return 'badge-active';
      }

      getStatusText(plant) {
        if (plant.remark && plant.remark.trim() !== '') {
          return 'Has Remarks';
        }
        return 'Active';
      }

      async refreshData() {
        const refreshIcon = document.getElementById('refreshIcon');
        refreshIcon.style.animation = 'spin 1s linear infinite';

        await this.loadPlantData();

        setTimeout(() => {
          refreshIcon.style.animation = '';
        }, 1000);
      }

      showLoading(loading) {
        document.body.classList.toggle('loading', loading);
        document.getElementById('loadingState').style.display = loading ? 'block' : 'none';
      }

      showError(message) {
        alert(message);
      }
    }

    // Initialize plant list when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new PlantList();
    });
  </script>
</body>
</html>
